<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">

        <div class="screens">
            <div class="second-screen"></div>
            <div class="main-screen"></div>
        </div>

        <button class="clean-all column-dbl">AC</button>
        <button class="del">Del</button>
        <button class="operator">&divide;</button>
        <button class="nr">1</button>
        <button class="nr">2</button>
        <button class="nr">3</button>
        <button class="operator">&times;</button>
        <button class="nr">4</button>
        <button class="nr">5</button>
        <button class="nr">6</button>
        <button class="operator">&minus;</button>
        <button class="nr">7</button>
        <button class="nr">8</button>
        <button class="nr">9</button>
        <button class="operator row-dbl">&plus;</button>
        <button class="nr">&#8226;</button>
        <button class="nr">0</button>
        <button class="equals column-dbl">&equals;</button>
        
    </div>

</body>
</html>
